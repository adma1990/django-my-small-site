{% extends "layout/basic.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1>Отзывы</h1>
    <hr>


    {% for post in posts %}

    <div class="row mt-2">
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    {{ post.title }}
                </div>
                    <div class="card-body">
                      <p class="card-text">{{ post.text }}</p>
                    </div>
            </div>
        </div>
    </div>

    {% endfor %}







    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  </div>
{% endblock %}
